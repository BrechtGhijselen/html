    <script>
      const secondHand = document.querySelector(".second-hand");
      const minsHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");
      const monthHand = document.querySelector(".month-hand");
      const doyHand = document.querySelector(".doy-hand");

      const isLeapyear = (year) => {
        return year % 100 === 0 ? year % 400 === 0 : year % 4 === 0;
      };
      const setDate = () => {
        const now = new Date();

        const seconds = now.getSeconds();
        const hour = now.getHours();
        const mins = now.getMinutes();
        const ms = now.getMilliseconds();

        // console.log("seconden", seconds);
        // console.log("milliseconden", ms);
        const secondenKommagetal = seconds + ms / 1000;
        // console.log("kommagetal", secondenKommagetal);
        const secondenOp144 = (secondenKommagetal / 60) * 144;
        const secondenGraden = Math.floor(secondenOp144) * 2.5;
        // const secondsDegrees = (seconds / 60) * 360 + 270;
        secondHand.style.transform = `translate(0px, 9px) rotate(${
          secondenGraden + 90
          // 0
        }deg)`;
        // console.log("144", secondenOp144);
        // console.log("graden", secondenGraden);

        const minutenKommaGetal = (mins * 60 + seconds) / 60;
        const minutenOp144 = (minutenKommaGetal / 60) * 144;
        const minutenGraden = Math.floor(minutenOp144) * 2.5;
        // console.log("minuten", minutenKommaGetal);
        // console.log(minutenOp144);
        // console.log("graden", minutenGraden);

        minsHand.style.transform = `translate(0px, 8px) rotate(${
          minutenGraden + 90
          // 0
        }deg)`;

        const hourDegrees = (hour / 24) * 360 + ((mins / 60) * 360) / 24;
        hourHand.style.transform = `translate(0px, 8px) rotate(${
          hourDegrees + 90
          // 0
        }deg)`;

        let start = new Date(now.getFullYear(), 0, 0);
        let diff =
          now -
          start +
          (start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000;
        let oneDay = 1000 * 60 * 60 * 24;
        let day = Math.floor(diff / oneDay);
        let dayOfYear;
        if (day < 4) {
          day = 365 + day - 3;
        } else if (day < 4 && isLeapyear(now.getFullYear())) {
          day = 366 + day - 3;
        } else {
          dayOfYear = day - 3;
        }
        const doyDegrees =
          (dayOfYear % 12) * (360 / 12) + (hour / 24) * (360 / 12);
        doyHand.style.transform = `translate(0px, 8px)  rotate(${
          // doyDegrees + 90
          0
        }deg)`;

        const month = now.getMonth() + 1;
        const date = now.getDate();
        const monthDegrees = (month / 12) * 360 + (date / 31) * (360 / 12);
        monthHand.style.transform = `translate(0px, 8px) rotate(${
          monthDegrees + 90
        }deg)`;
      };

      setInterval(setDate, 416.666667);

      setDate();
